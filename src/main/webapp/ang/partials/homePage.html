<section id="homePage">
	<div class="innerContainer">
		<h1>Home managment system</h1>
		<div>
			<div class="sensors">
				<div class="sensorRectangle" ng-repeat="s in sensors">
					<h3>{{s.description}}</h3>
					<img src="img/{{s.physical}}.png">
					<div class="sensorData">
						<span class="data">{{s.value}}</span> 
						<span class="unit">{{s.symbol}}</span>
					</div>
				</div>
				
				<div class="clear"></div>
			</div>
			<div class="loginPanel">
				<p>Home managment studio to system zarządzania inteligentnym domem.</p>
				<p>Aby zarządzać systemem, zaloguj się:</p>
				<form id="authenticationForm">
					<div class="formRow">
						<label for="formLogin" >login</label>
						<input type="text" name="login" id="formLogin" ng-model="loginuser.login">
					</div>
					<div class="formRow">
						<label for="formPassword">hasło</label>
						<input type="password" name="password" id="formPassword" ng-model="loginuser.password">
					</div>
					<button class="loginAction cta" ng-click="login()">Zaloguj</button>	
					<div id="login-error">{{loginerror}}</div>
				</form>
			</div>
			<div class="clear"></div>

		</div>
	</div>
</section>
